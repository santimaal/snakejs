<!DOCTYPE html>
<html>
<link rel="stylesheet" href="form.css">

<body>
    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <label>
                            Username<span class="req">*</span>
                        </label>
                        <input type="text" class="usr" required autocomplete="off" />
                        <span style="color:red" class="error_usr"></span>
                    </div>

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                Password<span class="req">*</span>
                            </label>
                            <input type="password" class="pass" required autocomplete="off" />
                            <span style="color:red" class="error_password"></span>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Repeat Password<span class="req">*</span>
                            </label>
                            <input type="password" class="pass" required autocomplete="off" />
                        </div>
                    </div>

                    <button type="button" class="button button-block register">Get Started</button>

                </form>

            </div>

            <div id="login">
                <h1>Welcome Back!</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <label>
                            Username<span class="req">*</span>
                        </label>
                        <input type="text" class="usr" required autocomplete="off" />
                        <span style="color:red" class="error_usr_l"></span>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" class="pass" required autocomplete="off" />
                        <span style="color:red" class="error_password"></span>
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button type="button" class="button button-block login">Login</button>

                </form>

            </div>

        </div><!-- tab-content -->

    </div> <!-- /form -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="form.js"></script>
<script src="login.services.js"></script>

</html>
